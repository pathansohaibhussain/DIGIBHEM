<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS for styling -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            padding: 30px;
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #007bff;
        }

        .card-text {
            color: #6c757d;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .card-icon {
            font-size: 48px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Student Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <i class="fas fa-file-alt card-icon"></i>
                        <h5 class="card-title">Assignments</h5>
                        <p class="card-text">View and submit your assignments.</p>
                        <a href="assignment.html" class="btn btn-primary">Go to Assignments</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <i class="fas fa-pen card-icon"></i>
                        <h5 class="card-title">Quizzes</h5>
                        <p class="card-text">Take quizzes and test your knowledge.</p>
                        <a href="quiz.html" class="btn btn-primary">Go to Quizzes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-line card-icon"></i>
                        <h5 class="card-title">Progress</h5>
                        <p class="card-text">Track your progress and grades.</p>
                        <a href="progress.html" class="btn btn-primary">View Progress</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-secondary back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left mr-2"></i> Back
    </button>
    
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
