<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js library for visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Content Management</h2>
        <!-- Your content management functionalities go here -->

        <!-- Visualization section -->
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title">Content Upload Statistics</h4>
                        <canvas id="contentUploadChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title">Content Type Distribution</h4>
                        <canvas id="contentTypeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back button -->
        <button class="btn btn-secondary mt-3" onclick="goBack()">
            <i class="fas fa-arrow-left mr-2"></i> Back
        </button>
    </div>

    <!-- Include Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Sample data for visualization
        const uploadData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Number of Uploads',
                data: [10, 20, 15, 25, 30, 20], // Example data, replace with actual data
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        const typeData = {
            labels: ['Video', 'Document', 'Presentation', 'Other'],
            datasets: [{
                label: 'Content Types',
                data: [40, 30, 20, 10], // Example data, replace with actual data
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Draw content upload chart
        const uploadCtx = document.getElementById('contentUploadChart').getContext('2d');
        const uploadChart = new Chart(uploadCtx, {
            type: 'line',
            data: uploadData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Draw content type distribution chart
        const typeCtx = document.getElementById('contentTypeChart').getContext('2d');
        const typeChart = new Chart(typeCtx, {
            type: 'doughnut',
            data: typeData
        });

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
