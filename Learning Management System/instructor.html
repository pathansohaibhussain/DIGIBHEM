<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Custom CSS for styling -->
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('https://source.unsplash.com/random');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Adjust the height to cover the viewport */
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            padding: 30px;
            margin-top: 50px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        p {
            color: #6c757d;
            margin-bottom: 30px;
        }

        .btn {
            width: 200px;
            height: 50px;
            font-size: 18px;
            margin: 10px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .back-btn {
            position: absolute;
            top: 6px;
            left: -7px;
            width: 67px;
            height: 40px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Instructor Page</h2>
        <p>Welcome, Instructor!</p>
        <div>
            <button type="button" class="btn btn-success" onclick="goToCreateCourse()">Create Course</button>
            <button type="button" class="btn btn-info" onclick="goToManageCourse()">Manage Course</button>
            <button type="button" class="btn btn-warning" onclick="goToUploadContent()">Upload Content</button>
            <button type="button" class="btn btn-primary" onclick="goToInstructorProgress()">Progress</button>
        </div>
    </div>

    <button class="btn btn-secondary back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left mr-2"></i> Back
    </button>

    <script src="script.js"></script>
    <script>
        function goToCreateCourse() {
            window.location.href = "createcourse.html";
        }

        function goToManageCourse() {
            window.location.href = "managecourse.html";
        }

        function goToUploadContent() {
            window.location.href = "uploadcontent.html";
        }

        function goToInstructorProgress() {
            window.location.href = "instructorprogress.html";
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
