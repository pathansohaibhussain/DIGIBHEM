<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file -->
    <style>
       body{
            background-image: url('https://source.unsplash.com/random');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Adjust the height to cover the viewport */
            
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px; /* Adjust container width */
            margin: auto;
            margin-top: 50px; /* Center the container vertically */
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #6c757d;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .back-btn {
            margin-top: 20px;
        }

        .back-btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Course</h2>
        <form id="createCourseForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="courseTitle">Course Title</label>
                <input type="text" class="form-control" id="courseTitle" placeholder="Enter course title" required>
            </div>
            <div class="form-group">
                <label for="courseDescription">Course Description</label>
                <textarea class="form-control" id="courseDescription" rows="5" placeholder="Enter course description" required></textarea>
            </div>
            <div class="form-group">
                <label for="courseCategory">Course Category</label>
                <select class="form-control" id="courseCategory" required>
                    <option value="">Select category</option>
                    <option>Programming</option>
                    <option>Data Science</option>
                    <option>Web Development</option>
                    <option>Graphic Design</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="courseDuration">Course Duration (in weeks)</label>
                <input type="number" class="form-control" id="courseDuration" placeholder="Enter course duration" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Course</button>
        </form>
        <button class="btn btn-secondary back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }

        function validateForm() {
            var courseTitle = document.getElementById("courseTitle").value;
            var courseDescription = document.getElementById("courseDescription").value;
            var courseCategory = document.getElementById("courseCategory").value;
            var courseDuration = document.getElementById("courseDuration").value;

            if (courseTitle.trim() == "" || courseDescription.trim() == "" || courseCategory.trim() == "" || courseDuration.trim() == "") {
                alert("All fields are required");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
