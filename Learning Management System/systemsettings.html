<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-5">System Settings</h2>

        <!-- Settings options -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">General Settings</h4>
            </div>
            <div class="card-body">
                <!-- General settings form -->
                <form id="generalSettingsForm">
                    <div class="form-group">
                        <label for="siteTitle">Site Title:</label>
                        <input type="text" class="form-control" id="siteTitle" placeholder="Enter site title">
                    </div>
                    <div class="form-group">
                        <label for="themeColor">Theme Color:</label>
                        <input type="color" class="form-control" id="themeColor">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- Visualization section -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Server Usage</h4>
            </div>
            <div class="card-body">
                <canvas id="serverUsageChart" style="max-height: 300px;"></canvas>
            </div>
        </div>

        <!-- Back button -->
        <button class="btn btn-secondary mt-3" onclick="goBack()">
            <i class="fas fa-arrow-left mr-2"></i> Back
        </button>
    </div>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Sample data for server usage chart
        const serverUsageData = {
            labels: ['CPU', 'Memory', 'Disk', 'Network'],
            datasets: [{
                label: 'Usage (%)',
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1,
                data: [70, 50, 80, 60]
            }]
        };

        // Draw server usage chart
        var serverUsageChart = new Chart(document.getElementById('serverUsageChart'), {
            type: 'bar',
            data: serverUsageData,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
